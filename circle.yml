machine:
  node:
    version: 6.2.2

dependencies:
  override:
    - npm install

deployment:
  production:
    branch: master
    commands:
      - export NODE_ENV=$NODE_ENV && printenv > .env
      - npm run build
      - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
      - git push git@heroku.com:kclmodules.git $CIRCLE_SHA1:refs/heads/master
